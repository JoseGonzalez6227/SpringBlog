<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
<nav id="myTopnav" class="navbar navbar-expand-lg navbar-light sticky-top mt-10" th:fragment="top-nav">
    <div class="header">

        <img src="https://seeklogo.net/wp-content/uploads/2017/04/New-Google-Earth-logo.png"/>
        <a class="navbar-brand text-white" href="/">Spring Blog</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-white active"  href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active" href="/ads">All Posts</a>
            </li>
            <li  class="nav-item">
                <a class="nav-link text-white active" href="/ads/create">Create a Post</a>
            </li>
            <th:block sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link text-white active" href="/sign-up">Sign up</a>
                </li>
                <li  class="nav-item">
                    <a class="nav-link text-white active" href="/login">Login</a>
                </li>
            </th:block>

        </ul>
        <form class="form-inline my-2 my-lg-0" action="/ads/search" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="term" />
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
            <button class="btn-link btn-danger" style="margin-top: 8px">Logout</button>
        </form>
    </div>
</nav>

</body>
</html>
